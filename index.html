<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS and font -->
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Script -->
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script defer src="./dist/bundle.js"></script>
    <title>Inscription</title>
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>
    <section id="subscription">
        <h2>Inscrivez-vous</h2>
        <form>
            <fieldset id="userField">
                <label for="user">Nom d'utilisateur *</label>
                <input type="text" name="user" id="user" placeholder="Votre pseudo" autocomplete="username" aria-describedby="infoUser" enterkeyhint="next" autofocus required>
                <p id="infoUser"></p>
            </fieldset>
            
            <fieldset id="mailField">
                <label for="email">Entrez votre adresse e-mail *</label>
                <input type="email" name="email" id="email" placeholder="Votre adresse e-mail" autocomplete="email" aria-describedby="infoMail" enterkeyhint="next" required>
                <p id="infoMail"></p>
            </fieldset>
            
            <fieldset id="passwordField">
                <label for="password">Créez votre mot de passe *<input type="password" name="password" id="password" placeholder="Votre mot de passe" aria-describedby="check-password" enterkeyhint="next" required>
                <button type="button" id="showPassword"><i class="fas fa-eye"></i></button>
                </label>
                <ul id="check-password">
                    <li id="password-length"></li>
                    <li id="password-lowcase"></li>
                    <li id="password-uppercase"></li>
                    <li id="password-digit"></li>
                </ul>
            </fieldset>
            
            <fieldset id="confirmPassWField">
                <label for="confirmPassword">Confirmez votre mot de passe *<input type="password" name="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" aria-describedby="infoConfirm-password" enterkeyhint="done" required></label>
                <button type="button" id="showConfirmPassword"><i class="fas fa-eye"></i></button> 
                <p id="infoConfirm-password"></p>
            </fieldset>

            <input type="submit" value="Créez votre compte" id="submit">
        </form>
    </section>  
</body>
</html>
